<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./featherweb/feather.css">
    
   <link rel="stylesheet" href="featherweb/feather.css">
    
   
    <title>Facehook-UI</title>
</head>
<body>
    <div class="nav">
        <div class="left">
            <div class="left-box">
                <img src="./logo.png" alt="facebook logo" class="fblogo">
            </div>
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" class="feather-search" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                
                <input type="text" class="search-input" name="search" placeholder="Search Facebook">
            </div>
        </div>

        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <svg xmlns="http://www.w3.org/2000/svg"class="center-link-icon-active center-link-icon" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span></span>
                </div>
                    <div class="center-link">
                        <svg xmlns="http://www.w3.org/2000/svg"class="center-link-icon" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                        <span></span>
                    </div>
                        <div class="center-link">
                            <svg xmlns="http://www.w3.org/2000/svg"class="center-link-icon" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg>
                            <span class="notification">+9</span>
                        </div>
                                <div class="center-link">
                                    <svg xmlns="http://www.w3.org/2000/svg"class="center-link-icon" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                                    <span></span>
                                </div>
                                            <div class="center-link">
                                                <svg xmlns="http://www.w3.org/2000/svg"class="center-link-icon" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                                                <span class="notification">+9</span>
                                            </div>
            </div>
        </div>
        <div class="right">
            <div class="right-container">
                <div class="profile">
                    <img src="./akashi.jpg" alt="akashi" class="profile-photo">
                    <span>Htet</span>
                </div>

                    <div class="right-notification-box">
                       <div class="right-notification">
                        <svg xmlns="http://www.w3.org/2000/svg"class="right-notification-icons" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>   
                       </div>

                       <div class="right-notification">
                        <svg xmlns="http://www.w3.org/2000/svg"class="right-notification-icons" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                             <span class=right-notification-info>+9</span>
                       </div> 

                       <div class="right-notification">
                        <svg xmlns="http://www.w3.org/2000/svg"class="right-notification-icons" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                            <span class=right-notification-info>+9</span>
                       </div>

                       <div class="right-notification">
                        <svg xmlns="http://www.w3.org/2000/svg"class="right-notification-icons" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                       </div>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
